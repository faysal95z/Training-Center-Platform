<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/secondstyle.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>

    <body>
        
        <div class="dashboard-box">

          <h1>Dashboard</h1>
          
          {% if user %}

            <p>User informations</p>
              <ul>
                <li>Username : {{user[1]}}</li>
                <li>Usertype : {{user[2]}}</li>
              </ul>
            
            {% if user[2] == "admin" %}
              <a href="/managingAddUsr" class="btn btn-dark">Adding Users</a>
              <a href="/managingDelUsr" class="btn btn-dark">Delete Users</a>
            {% endif %}
            <a href="https://www.poop.com" class="btn btn-dark">Course</a>
            <a href="/tool" class="btn btn-dark">Tool</a>
            <a href="/logout" class="btn btn-dark">Logout</a>

          {% endif %}

        </div>

    </body>
</html>
